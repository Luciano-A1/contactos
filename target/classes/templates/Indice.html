<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragmentos/cabesero::cabesero-session(titulo='Inicio')"></head>
    <body>
        <div th:replace="~{fragmentos/navegacion::navegacion-session}"></div>
        <!-- tabla -->
        <div class="container">
            <div class="container text-center" style="margin:30px">
                <h3 class="bg-dark text-light">Sistema de Contacto</h3>
            </div>
            <div class="container">
                <table class="table table-striped table-hover align-middle table-bordered">
                    <thead class="table-dark text-center">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Email</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contacto: ${listarContactos}">
                            <th th:text="${contacto.idContacto}" scope="row"></th>
                            <td th:text="${contacto.nombre}"></td>
                            <td th:text="${contacto.celular}"></td>
                            <td th:text="${contacto.email}"></td>
                            <td class="text-center">
                                <div class="container">
                                    <a th:href="@{/editar/{id}(id=${contacto.idContacto})}"
                                       class="btn btn-warning btn-sm mb-3">editar</a>
                                </div>
                            <td class="text-center">
                                <div class="container">
                                    <a th:href="@{/borrar/{id}(id=${contacto.idContacto})}"
                                       class="btn btn-danger btn-sm mb-3">borrar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="~{fragmentos/pie-pagina::pie-pagina-session}"></div>
    </body>
</html>
