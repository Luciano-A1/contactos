<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragmentos/cabesero::cabesero-session(titulo='Editar')"></head>
    <body>
        <div th:replace="~{fragmentos/navegacion::navegacion-session}"></div>
        <div class="container">
            <div class="container text-center" style="margin: 30px">
                <h3>Editar Contacto</h3>
            </div>
            <div class="container">
                <form action="/editar" th:object="${contacto}" method="post">
                    <input type="hidden" th:field="*{idContacto}">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" 
                               required="true" th:field="*{nombre}">
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="celular" name="celular" 
                               required="true" th:field="*{celular}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               required="true" th:field="*{email}">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-warning btn-sm me-3" data-bs-toggle="modal" data-bs-target="#confirmacionModal">Editar</button>
                        <a href="/" class="btn btn-danger btn-sm">Regresar</a>
                    </div>
                </form>
            </div>
            <div class="container">
                <div class="modal" id="confirmacionModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirmar Edición</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>¿Estás seguro de que deseas editar este contacto?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="confirmarEdicion()">Confirmar</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>         
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragmentos/pie-pagina::pie-pagina-session}"></div>
        <script>
            function confirmarEdicion() {
                document.querySelector('form').submit();
            }
        </script>
    </body>
</html>
